{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Update MovRotativo{% endblock %}
{% block main %}
<h2>Updating MovRotativo: {{ mov_rotativo }}</h2>


<form action="{% url 'core_movimento_rotativo_update' mov_rotativo.id %}" method="POST">
        {% csrf_token %}
    
        {{ form|bootstrap }}
    
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'core_movimento_rotativo_delete' mov_rotativo.id%}" class= "btn btn-danger">Delete</a>
</form>

{% endblock %}
